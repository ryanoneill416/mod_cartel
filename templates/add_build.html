{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}

    <section class="user-page">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-2 mx-auto text-center">
                    <!-- Form for posting your build for others to see -->
                    <form method="POST" enctype="multipart/form-data" class="add_build_form darkg-bg px-5 pt-3 pb-4 user-border">
                        <h3 class="display-2 my-3">Post your build</h3>
                        {% csrf_token %}
                        {{ build_form|crispy }}
                        <button class="btn btn-user" type="submit" value="Save">Add Build</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% else %}

    <section class="user-page">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mt-2 mx-auto text-center add_build_form">
                    <div class="darkg-bg py-5 user-border">
                        <h1>Access Denied</h1>
                        <p>In order to access this page, please log in <a href="{% url 'account_login' %}">here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endif %}

{% endblock %}
