{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<section class="user-page">
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col-md-7 mx-auto">
        <form class="user-border pt-3 pb-4 signup" method="POST" action="{% url 'account_signup' %}">
          <img class="my-3" src="{% static 'images/mc-logo-w-removebg-preview.png' %}" alt="Mod Cartel 'MC' Logo" width="150px" height="150px">
          <h3>{% trans "Become A Member" %}</h3>
          <p class="mb-5 muted-text">{% blocktrans %}Already a member? Sign in <a href="{{ login_url }}">here</a>{% endblocktrans %}</p>
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-user" type="submit">{% trans "Register" %}</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
